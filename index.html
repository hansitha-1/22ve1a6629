<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> React URL Shortener</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 25px;
      background-color: #e7e7ed;
      color: #302d2d;
    }
    .container {
      max-width: 810px;
      margin: 0 auto;
      background: #f8eded;
      padding: 22px;
      border-radius: 9px;
      box-shadow: 0 2px 4px rgba(17, 17, 17, 0.1);
    }
    .form-group {
      margin-bottom: 20px;
      padding: 17px;
      background: #f7e8e8;
      border-radius: 4px;
    }
    .input-field {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    .input-field:focus {
      border-color: #0554a8;
      outline: none;
      box-shadow: 0 0 5px rgba(19, 133, 254, 0.3);
    }
    .error {
      color: #a11c2a;
      font-size: 15px;
      margin-top: 5px;
      padding: 5px;
      background: #f8e2e5;
      border-radius: 3px;
    }
    button {
      background-color: #0170e7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
    .shortened-urls, .stats {
      margin-top: 20px;
    }
    .url-item {
      border: 1px solid #eee;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #ffffff;
      transition: transform 0.2s;
    }
    .url-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    a {
      color: #0473ea;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    h1, h2 {
      color: #363434;
      margin-bottom: 15px;
    }
    h2 {
      font-size: 1.5em;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState } = React;

    const URLShortener = () => {
      const [urls, setUrls] = useState([{ longUrl: '', validity: 30, shortcode: '' }]);
      const [shortenedUrls, setShortenedUrls] = useState([]);
      const [error, setError] = useState('');

      const validateInput = (url, validity, shortcode) => {
        const urlRegex = /^(https?:\/\/)?([\w-]+(\.[\w-]+)+)([\w.,@?^=%&:/+#-]*[\w@?^=%&/+#-])?$/;
        if (!urlRegex.test(url)) return 'Invalid URL format';
        if (isNaN(validity) || validity <= 0) return 'Validity must be positive integer';
        if (shortcode && !/^[a-zA-Z0-9]{1,10}$/.test(shortcode)) return 'Shortcode must be  an alphanumeric and maximum 10 characters';
        return '';
      };

      const handleShorten = () => {
        const newErrors = urls.map(({ longUrl, validity, shortcode }) => validateInput(longUrl, validity, shortcode));
        if (newErrors.some(error => error)) {
          setError(newErrors.find(error => error));
          return;
        }
        setError('');
        const newShortenedUrls = urls.map(url => ({
          ...url,
          shortUrl: `http: //localhost:3000/${Math.random().toString(36).substr(2, 6)}`,
          expiry: new Date(Date.now() + url.validity * 60000).toISOString(),
          clicks: 0,
          clickData: []
        }));
        setShortenedUrls([...shortenedUrls, ...newShortenedUrls]);
        setUrls([{ longUrl: '', validity: 30, shortcode: '' }]);
      };

      const handleRedirect = (shortUrl) => {
        const urlData = shortenedUrls.find(u => u.shortUrl === shortUrl);
        if (urlData && new Date(urlData.expiry) > new Date()) {
          urlData.clicks++;
          urlData.clickData.push({
            timestamp: new Date().toISOString(),
            source: 'direct',
            location: 'unknown'
          });
          setShortenedUrls([...shortenedUrls]);
          window.location.href = urlData.longUrl;
        } else {
          setError('URL expired or invalid');
        }
      };

      const handleInputChange = (index, field, value) => {
        const newUrls = [...urls];
        newUrls[index][field] = value;
        setUrls(newUrls);
      };

      return (
        <div className="container">
          <h1>URL Shortener</h1>
          {urls.slice(0, 5).map((url, index) => (
            <div key={index} className="form-group">
              <input
                className="input-field"
                placeholder="Long URL"
                value={url.longUrl}
                onChange={(e) => handleInputChange(index, 'longUrl', e.target.value)}
              />
              <input
                className="input-field"
                type="number"
                placeholder="Validity (minutes)"
                value={url.validity}
                onChange={(e) => handleInputChange(index, 'validity', e.target.value)}
              />
              <input
                className="input-field"
                placeholder="Shortcode (optional)"
                value={url.shortcode}
                onChange={(e) => handleInputChange(index, 'shortcode', e.target.value)}
              />
              {index < 4 && <button onClick={() => setUrls([...urls, { longUrl: '', validity: 30, shortcode: '' }])}>Add URL</button>}
            </div>
          ))}
          <button onClick={handleShorten}>Shorten URLs</button>
          {error && <div className="error">{error}</div>}
          <div className="shortened-urls">
            <h2>Shortened URLs</h2>
            {shortenedUrls.map((url, index) => (
              <div key={index} className="url-item">
                <p>Short URL: <a href="#" onClick={() => handleRedirect(url.shortUrl)}>{url.shortUrl}</a></p>
                <p>Expiry: {url.expiry}</p>
                <p>Clicks: {url.clicks}</p>
              </div>
            ))}
          </div>
          <div className="stats">
            <h2>Statistics</h2>
            {shortenedUrls.map((url, index) => (
              <div key={index} className="url-item">
                <p>Short URL: {url.shortUrl}</p>
                <p>Created: {url.expiry}</p>
                <p>Expiry: {url.expiry}</p>
                <p>Total Clicks: {url.clicks}</p>
                {url.clickData.map((click, i) => (
                  <div key={i}>
                    <p>Click Timestamp: {click.timestamp}</p>
                    <p>Source: {click.source}</p>
                    <p>Location: {click.location}</p>
                  </div>
                ))}
              </div>
            ))}
          </div>
        </div>
      );
    };

    ReactDOM.render(<URLShortener />, document.getElementById('root'));
  </script>
</body>
</html>
